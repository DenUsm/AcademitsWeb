<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CssForm</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="request">
<div class="header-request">
    Отправить заявку
</div>
<div class="container">
    <form class="request-form">
        <div class="item-form">
            <label for="name">Ваше имя</label><br>
            <input name="name" type="text" id="name" placeholder="Ваше имя *">
        </div>
        <div class="item-form">
            <label for="telephone">Ваш номер телефона</label><br>
            <input name="telephone" type="text" id="telephone" placeholder="Ваш номер телефона *">
        </div>
        <div class="item-form">
            <label for="email">Ваш email или VK</label><br>
            <input name="email" type="text" id="email" placeholder="Ваш email или VK *">
        </div>
        <div class="item-form">
            <label for="comment">Комментарий</label><br>
            <textarea name="recommendation" type="text" id="comment" class="field-comment" placeholder="Комментарий (не обязательно)"></textarea>
        </div>
        <div class="note">
            <label>Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</label>
        </div>
        <div class="button-container">
            <input type="submit" value="Отправить заявку">
        </div>
    </form>
</div>
</body>
</html>
