<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>MySite</title>
    </head>
    <body>
        <h1>First page my fisrt site</h1>
        <a href="./pageTwo.html">Go to second page</a>
        <hr>
        <p>
            <div>
                Registration form <br>
                <form>
                    <p>
                        <label for="clientName">You name</label>
                        <input type="text" id="clientName" name="clientName" placeholder="Enter name">
                    </p>
                    <p>      
                        <label for="clientPassword">You password</label>
                        <input type="password" id="clientPassword" name="clientPassword" placeholder="Enter password">
                    </p>
                    <p>
                        <label for="registerMethod">Please choosen method registration:</label><br>
                        <input checked="checked" type="radio" value="1" name="registerMethod">Telephone number<br>
                        <input type="radio" value="2" name="registerMethod">Email address <br>
                        <input type="radio" value="3" name="registerMethod">Internet
                    </p>
                    <p>
                        <input type="checkbox" name="subscribe" id="subscribe">Subscribe for news <br>
                        <input type="file"> Please load you file <br>
                    </p>
                    <p>
                        <label for="recomendation">Please enter you recomendation</label> <br>
                        <textarea name="recomendation" id="recomendation" cols="30" rows="10" placeholder="Please enter you recomendation"></textarea>
                    </p>
                    <p>
                        please enter sex <br>
                        <select name="selectedSex" id="selectedSex">
                            <option value="Man">Man</option>
                            <option value="Women">Women</option>
                        </select>
                    </p>
                    <p>
                        <select name="selectPerson" size="3" id="selectedPerson">
                        <option value="1">Student</option>
                        <option value="2">Professor</option>
                        </select>
                    </p>
                    <button type="submit">Send form</button> <br>
                </form>
                <p>
                    <button><a href="./pageTwo.html">Go to second page button</a></button>
                </p>
            </div>
        </p>
    </body>
</html>
