Registration form<br>
<form>
    <label for="clientName">You name</label>
    <input type="text" id="clientName" name="clientName" placeholder="Enter name"><br>

    <label for="clientPassword">You password</label>
    <input type="password" id="clientPassword" name="clientPassword" placeholder="Enter password"><br>

    Please chosen method registration:<br>
    <label><input type="radio" name="registerMethod" value="1">Telephone number</label><br>
    <label><input type="radio" name="registerMethod" value="2">Email address</label><br>
    <label><input type="radio" name="registerMethod" value="3">Internets</label><br>

    <label><input type="checkbox" name="subscribe" id="subscribe">Subscribe for news</label><br>
    <input type="file"> Please load you file <br>

    <label for="recommendation">Please enter you recommendation</label> <br>
    <textarea name="recommendation" id="recommendation" cols="30" rows="10"
              placeholder="Please enter you recommendation"></textarea><br>

    please enter sex <br>
    <label for="selectedSex"></label>
    <select name="selectedSex" id="selectedSex">
        <option value="Man">Man</option>
        <option value="Women">Women</option>
    </select><br>

    <label for="selectedPerson"></label>
    <select name="selectPerson" size="3" id="selectedPerson">
        <option value="1">Student</option>
        <option value="2">Professor</option>
    </select><br>
    <button type="submit">Send form</button>
    <br>
</form>

</body>
